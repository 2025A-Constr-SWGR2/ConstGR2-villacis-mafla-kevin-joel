<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medidor de Alcohol en la Sangre</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Calculadora BAC</h1>
    <form id="bac-form">
      <div class="form-group">
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" placeholder="Ej. 70" required />
      </div>

      <div class="form-group">
        <label for="gender">Sexo:</label>
        <select id="gender" required>
          <option value="">Selecciona...</option>
          <option value="male">Hombre</option>
          <option value="female">Mujer</option>
        </select>
      </div>

      <div class="form-group">
        <label for="alcohol">Alcohol consumido (g):</label>
        <input type="number" id="alcohol" placeholder="Ej. 40" required />
      </div>

      <div class="form-group">
        <label for="hours">Horas desde la Ãºltima bebida:</label>
        <input type="number" id="hours" placeholder="Ej. 2" required />
      </div>

      <button type="submit">Calcular</button>
    </form>

    <section id="result"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
